<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minus1" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="value1" type="text" class="form-control text-center" value="1">
                           <button id="plus1" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="phonePrice">1219</span> </h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minus2" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="value2" type="text" class="form-control text-center" value="1">
                           <button id="plus2" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="casePrice">59</span> </h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="subTotalResult">1278</span></h5>
                        <h5>$0</h5>
                        <h5>$ <span id="totalResult">1278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   <script>
      function itemNumber(id,number){
         const currentValue = document.getElementById(id).value;
         const currentValueNum = parseFloat(currentValue);
         const finalValue = currentValueNum + number;
         document.getElementById(id).value = finalValue;
      }
      function price(id,number) {
         const currentPrice = document.getElementById(id).innerText;
         const currentPriceValue = parseFloat(currentPrice);
         const finalPrice = currentPriceValue + number;
         document.getElementById(id).innerText = finalPrice;
      }
      function subTotalPrice(id,number) {
         const totalPrice = document.getElementById(id).innerText;
         const totalPriceValue = parseFloat(totalPrice);
         const totalValue = totalPriceValue + number ;
         document.getElementById(id).innerText = totalValue;
      }
      function totalPrice(id,number) {
         const totalPrice = document.getElementById(id).innerText;
         const totalPriceValue = parseFloat(totalPrice);
         const totalValue = totalPriceValue + number ;
         document.getElementById(id).innerText = totalValue;
      }

      const plusBtn1 = document.getElementById("plus1");
      plusBtn1.addEventListener("click",function(){
         itemNumber("value1",1);
         price("phonePrice",1219);
         subTotalPrice("subTotalResult",1278);
         totalPrice("totalResult",1278);
      })
      const minusBtn1 = document.getElementById("minus1");
      minusBtn1.addEventListener("click",function(){
         itemNumber("value1",-1);
         price("phonePrice",-1219);
         subTotalPrice("subTotalResult",-1278);
         totalPrice("totalResult",-1278);
      })
      const plusBtn2 = document.getElementById("plus2");
      plusBtn2.addEventListener("click",function(){
         itemNumber("value2",1);
         price("casePrice",59);
         subTotalPrice("subTotalResult",59);
         totalPrice("totalResult",59);
      })
      const minusBtn2 = document.getElementById("minus2");
      minusBtn2.addEventListener("click",function(){
         itemNumber("value2",-1);
         price("casePrice",-59);
         subTotalPrice("subTotalResult",-59);
         totalPrice("totalResult",-59);
      })
   </script>
</body>

</html>
